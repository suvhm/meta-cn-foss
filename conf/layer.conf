# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-cn-foss"
BBFILE_PATTERN_meta-cn-foss = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-cn-foss = "6"

LAYERDEPENDS_meta-cn-foss = "core"
LAYERSERIES_COMPAT_meta-cn-foss = "scarthgap"
